aboutWindow_Rules_General_Heading = Allgemein
aboutWindow_Rules_General = Auf einem quadratischen Brett legen die Spieler abwechselnd Spielsteine, deren Seiten unterschiedlich (z.B. schwarz und weiß) gefärbt sind. Ein Spieler ('Weiß') legt seinen Stein immer mit der weißen Seite nach oben, der andere ('Schwarz') entsprechend mit der Schwarzen. Ein Spieler muss seinen Stein auf ein leeres Feld legen, das horizontal, vertikal oder diagonal an ein bereits belegtes Feld angrenzt. Wird ein Stein gelegt, werden alle gegnerischen Steine, die sich zwischen dem neuen Spielstein und einem bereits gelegten Stein der eigenen Farbe befinden, umgedreht. Spielzüge, die zu keinem Umdrehen von gegnerischen Steinen führen, sind nicht erlaubt. Das Ziel des Spiels ist es, am Ende eine möglichst große Anzahl von Steinen der eigenen Farbe auf dem Brett zu haben. 
aboutWindow_Rules_GameField = Spielfeld
aboutWindow_Rules_GameField_Text = Es wird auf einem Brett mit 8×8 Feldern gespielt.
aboutWindow_Rules_DiskNumber = Steinanzahl
aboutWindow_Rules_DiskNumber_Text = Jeder Spieler hat am Anfang einen Vorrat von 32 Steinen. Dies wird während dem Spiel auf der linken Seite wie folgt angezeigt:
aboutWindow_Rules_GameStart = Spielbeginn
aboutWindow_Rules_GameStart_Text = In den ersten zwei Zügen setzen beide Spieler jeweils einen ihrer Steine auf die vier Mittelfelder. Es können deshalb zwei 'Startaufstellungen' entstehen, wobei der zweite Spieler sich diese de facto aussuchen darf. Danach ziehen die Spieler abwechselnd. \n Im folgenden sehen Sie beide Startvariationen:
aboutWindow_Rules_PossibleMoves = Platzierungsregeln
aboutWindow_Rules_PossibleMoves_Text = Man darf nur so setzen, dass ausgehend von dem gesetzten Stein in beliebiger Richtung (senkrecht, waagerecht oder diagonal) ein oder mehrere gegnerische Steine anschließen und danach wieder ein eigener Stein liegt. Es muss also mindestens ein gegnerischer Stein von dem gesetzten Stein und einem anderen eigenen Stein in gerader Linie eingeschlossen werden. Dabei müssen alle Felder zwischen den beiden eigenen Steinen von gegnerischen Steinen besetzt sein. Im folgenden Bild ist Spieler 'schwarz' am Zug und die grünen Punkte markieren die Zellen auf die er seinen Stein platzieren darf:
aboutWindow_Rules_PossibleMoves_Example = Alle gegnerischen Steine, die so eingeschlossen werden, wechseln die Farbe, indem sie umgedreht werden. Dies geschieht als Teil desselben Zuges, bevor der Gegner zum Zug kommt. Ein Zug kann mehrere Reihen gegnerischer Steine gleichzeitig einschließen, die dann alle umgedreht werden. Wenn aber ein gerade umgedrehter Stein weitere gegnerische Steine einschließt, werden diese nicht umgedreht. Im folgenden Bild sieht man wie Spieler 'schwarz' aus dem obigen Bild seinen Zug getätigt hat, in dem er seinen schwarzen Stein rechts oben platzierte:
aboutWindow_Rules_GameEnding = Spielende
aboutWindow_Rules_GameEnding_Text = Sobald ein Spieler passen muss, wenn er also keinen Stein mehr setzen kann, ist das Spiel beendet. Andernfalls ist das Spiel beendet, sobald alle Steine auf dem Spielfeld platziert sind. \nDer Spieler, der am Ende die meisten Steine seiner Farbe auf dem Brett hat, gewinnt. Haben beide die gleiche Zahl, ist das Spiel unentschieden.
